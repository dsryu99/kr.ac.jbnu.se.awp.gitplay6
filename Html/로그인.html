<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <script src="https://kit.fontawesome.com/4d7b126d2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__name">
            웹 네임
        </div>
        <p>로그인</p>
    </nav>

    <main class="login">
        <form method="post" id="authForm" action="#"></form>
        <div class="login__id">
            <i class="fas fa-user"></i>
            <span><input type="text" name="id" size="20"></span>
        </div>
        <div class="login__password">
            <i class="fas fa-key"></i>
            <span><input type="password" name="password" size="20"></span>
        </div>
        <div><button type="submit" >로그인</div>
    </main>
</body>
</html>
