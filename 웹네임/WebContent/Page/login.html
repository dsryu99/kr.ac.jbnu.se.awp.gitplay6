<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4d7b126d2f.js" crossorigin="anonymous"></script>
	<style>
	a { text-decoration:none ; color:#000000}
	</style>

<body>
    <nav class="navbar">
        <div class="navbar__name">
        <a href="main.html">웹 네임</a>
        </div>
        <span>로그인</span>
    </nav>

    <main class="login">
        <form method="post" id="authForm" action="#"></form>
        <div class="login__id">
            <i class="fas fa-user"></i>
            <span><input type="text" name="id" size="20"></span>
        </div>
        <div class="login__password">
            <i class="fas fa-key"></i>
            <span><input type="password" name="password" size="20"></span>
        </div>
        <div><button type="submit" >로그인</button>
        <a href="create.html"><button type="button">회원가입</button></a></div>
    </main>
